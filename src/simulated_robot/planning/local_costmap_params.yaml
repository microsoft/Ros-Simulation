local_costmap:
  global_frame: 'odom'
  robot_base_frame: 'base_link'

  update_frequency: 10.0
  transform_tolerance: 1.0   # Tolerable delay 
  publish_frequency: 1.0 #rate in Hz that costmap will publish visualization info
  
  static_map: false 
  rolling_window: true #costmap will remain centered around robot
  width: 6.0 #width of costmap
  height: 6.0 #height of costmap
  resolution: 0.05 #meters/cell, usually resolution is same as resolution of static map
